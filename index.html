<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    
    
    <link rel="icon" href="./assets/estrela.png" />
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Maratona nas Estrelas - Kenzie</title>

    <!-- <script src="https://kit.fontawesome.com/f721cccd90.js" crossorigin="anonymous"></script> -->

<body>
    <header>
        <div class="container header-position">
            <a href="https://kenzie.com.br/" target="_blank">
                <img src="./assets/header-logo.png" alt="Logotipo Kenzie">
            </a>
            <img src="./assets/header-description.png" alt="Logotipo Maratona nas Estrelas">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Galeria Estelar</h1>

            <nav>
                <ul class="nav-bar">
                    <li class="nav-item activate-link">PERSONAGENS</li>
                    <li class="nav-item">PLANETAS</li>
                    <li class="nav-item">NAVES</li>
                    <li class="nav-item">FILMES</li>
                    <li class="nav-item">TODOS</li>
                </ul>
            </nav>
            
            <ul id="card-list">
                <li class="card flip">
                    <div class="face front">
                        <div class="title-card">ANAKIN SKYWALKER</div>
                        <ul class="card-data">
                            <li>Ano de Nascimento: 19BBY</li>
                            <li>Planeta : TATOOINE</li>
                        </ul>
                    </div>

                    <div class="face back">
                        <div class="title-card">ANAKIN SKYWALKER</div>
                        <img src="./assets/starduck.png" alt="Starduck">
                    </div>
                </li>
            </ul>
        </div>

        <!-- PREVIOUS AND NEXT -->
        <div class="container buttons">
            <ul>
                <li id="previous">ANTERIOR</li>
                <li id="next">PRÃ“XIMO</li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="container footer-position">
            <img src="./assets/footer-logo.png" alt="Logotipo Kenzie">
            
            <a href="https://www.linkedin.com/school/kenzieacademybr/mycompany/" target="_blank">
              <img src="./assets/linkedin-icon.png" alt="Logotipo Linkedin" />
            </a>
    
            <a href="https://www.instagram.com/kenzieacademybr/?hl=eny" target="_blank">
              <img src="./assets/instagram-icon.png" alt="Logotipo Instagram"/>
            </a>
        </div>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
